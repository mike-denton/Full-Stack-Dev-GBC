<!DOCTYPE html>
<html>
<head>
    <title>Ex 1</title>
    <style>
        .container-item {
            background-color: lightcoral;
            color: black;
            padding: 10px;
            border-radius: 5px;
            width: 20%;
        }
    </style>
</head>
<body>
    <div id="container"> 
        <p>This is the default paragraph</p>
    </div>
  
    <br/>
    <input type="button" value="Add Element" onclick="addElement()">
    <input type="button" value="Remove Element" onclick="removeElement()">

    <script>
        let container = document.getElementById('container');

      const addElement = function () {
          console.log(container);
          container.appendChild(createElement('this is a paragraph', 'p'));
      }

      const removeElement = function () {
          const child = container.firstChild;
          if(child)
            container.removeChild(child);
      }

      function createElement(name, element) {
          let elm = document.createElement(element);
          elm.textContent = name;
          elm.className = "container-item";
          return elm;
      }
  </script>
</body>
