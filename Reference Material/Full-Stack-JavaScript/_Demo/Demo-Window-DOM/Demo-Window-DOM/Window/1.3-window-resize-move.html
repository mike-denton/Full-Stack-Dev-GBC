<!DOCTYPE HTML>
<html>
<head>
	<title>JavaScript Resize - Move</title>
	<script type="text/javascript">
	
    

        console.log('window resize - move');

        function openWin() {
            myWindow = window.open("", "", "width=100, height=100");  // Opens a new window
        }

        function resizeWin() {
            myWindow.resizeTo(250, 250);                             // Resizes the new window
            myWindow.focus();                                        // Sets focus to the new window
        }

       function moveWin() {
            myWindow.moveTo(500, 100);                                  // Moves the new window   
            myWindow.focus(); 
       }

      openWin();
      resizeWin();
      setTimeout(() => { moveWin() }, 5000);
      //moveWin();
	</script>
</head>
<body>

</body>
</html>
