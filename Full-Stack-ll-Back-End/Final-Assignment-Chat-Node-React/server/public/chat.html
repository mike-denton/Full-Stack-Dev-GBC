<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/chat.css" >
    <title>Simple Chat App</title>
  </head>

  <body>
    <header>
      <h1>GBC Chat</h1>
    </header>

    <div id="outer-container">
      <div id="sidebar">
        <div class="chat-sidebar">
          <div>
            <input id="new_username" type="text" />
            <button id="change_username" type="button">Change username</button>
            <button id="leave_room" type="button" style="background-color: red;">Leave room</button>
            <button id="change_room" type="button">Change room</button>
            <select name="room" id="room">
              <option value="Brazil">Brazil</option>
              <option value="Canada">Canada</option>
              <option value="USA">USA</option>
            </select>
          </div>

          <h3><i class="fas fa-comments"></i> Room Name</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
      </div>
      
      <div id="content">
        <div style="height: 100%;">
          <section id="chatroom">
            <section id="feedback"></section>
          </section>
      
          <section id="input_zone"> 
            <input id="message" class="vertical-align" type="text" />
            <button id="send_message" class="vertical-align" type="button">Send</button>
          </section>
        </div>
      </div>
    </div>

    <!--<script src="http://code.jquery.com/jquery-latest.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="chat.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
