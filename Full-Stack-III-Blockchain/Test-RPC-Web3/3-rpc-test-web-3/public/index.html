<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <h1 id="response">No Response</h1>
        <button onclick="contactServer()">Contact the webserver</button>

        <script>
            function contactServer() {
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if(this.readyState == 4 && this.status == 200) {
                        var object = JSON.parse(this.responseText)
                        var accounts = JSON.parse(this.responseText)
                        document.getElementById('response').innerHTML = accounts[1]
                        //document.getElementById('response').innerHTML = object.address + " " + object.gas
                    }
                }   
                xhttp.open("GET", "ajax-request", true);
                xhttp.send();
                }
        </script>
    </body>
</html>
