

<!DOCTYPE html>
<html>
<head>
    <title>Step 4</title>
    <script src="scripts/test.js"></script>
    <link href="styles/timerStyle.css" rel="stylesheet" />
</head>
</head>
<body>
    <div class="container"> 
        <table id="timerTable">
            <tr>
                <td>
                    <span>Start Time:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtStartTime" type="text"   readonly> <!-- style="height: 25px;width:100px;" -->
                </td>
            </tr>
            <tr>
                <td>
                    <span>End Time:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtEndTime" type="text"  readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStart" type="button"  >Start</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStop" type="button"  >Stop</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnReset" type="button"  >Reset</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="timer"> 
    </div>

</body>
